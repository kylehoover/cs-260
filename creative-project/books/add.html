<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection" />

  <link type="text/css" rel="stylesheet" href="/css/bookmark.css" />
  <link type="text/css" rel="stylesheet" href="/css/bookmark-medium.css" />
  <link type="text/css" rel="stylesheet" href="/css/bookmark-large.css" />
  <link type="text/css" rel="stylesheet" href="/css/books.css" />
  <link type="text/css" rel="stylesheet" href="/css/books-medium.css" />
  <link type="text/css" rel="stylesheet" href="/css/books-large.css" />

  <title>Bookmark</title>
</head>
<body>

<header>
  <ul id="menu-dropdown" class="dropdown-content">
    <li><a href="/home.html">Home</a></li>
    <li><a href="/books/">Books</a></li>
    <li><a href="/progress/">Progress</a></li>
    <li><a href="/stats/">Stats</a></li>
    <li><a href="/about/">About</a></li>
    <li id="dropdown-add-book"><a href="/books/add.html">Add Book</a></li>
  </ul>
  <nav>
    <div id="logo">
      <a href="/" id="nav-title">Bookmark</a>
      <i class="material-icons">bookmark</i>
    </div>
    <ul>
      <li><a href="/home.html" class="nav-item">Home</a></li>
      <li><a href="/books/" class="nav-item">Books</a></li>
      <li><a href="/progress/" class="nav-item">Progress</a></li>
      <li><a href="/stats/" class="nav-item">Stats</a></li>
      <li><a href="/about/" class="nav-item">About</a></li>
    </ul>
    <ul id="nav-right">
      <li>
        <a href="/books/add.html" id="add-book" class="waves-effect waves-light btn secondary">
          Add Book
        </a>
      </li>
      <li id="menu-dropdown-btn">
        <a class="dropdown-button nav-item" data-activates="menu-dropdown">
          <i class="material-icons">menu</i>
        </a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <form id="search-form">
    <header class="page-header">
      Add a New Book
    </header>
    <div class="row">
      <div class="input-field col s12">
        <input id="title" type="text" autofocus />
        <label for="title">Book Title</label>
      </div>
      <div class="input-field col s12">
        <input id="author" type="text" />
        <label for="author">Author</label>
      </div>
      <div class="input-field col s12">
        <input id="isbn" type="number" />
        <label for="isbn">ISBN</label>
      </div>
    </div>
    <button class="waves-effect waves-light btn primary" type="submit">Search</button>
  </form>
  <div id="spinner">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
      </div>
    </div>
  </div>
  <div id="results">
    <button id="new-search" class="waves-effect waves-light btn primary">New Search</button>
    <ul id="books">
      <li class="book">
        <img src="http://books.google.com/books/content?id=kYjqAQAAQBAJ&printsec=frontcover&img=1&zoom=5&edge=curl&source=gbs_api" />
        <div class="book-info">
          <header class="page-header book-title">
            Words of Radiance
          </header>
          <div class="book-subtitle">Book Two of the Stormlight Archive</div>
          <div class="author">Brandon Sanderson</div>
          <div class="action-btns">
            <button class="waves-effect waves-light btn grey lighten-1">
              Description
            </button>
            <button class="waves-effect waves-light btn secondary">
              Add
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</main>

<footer>
  <hr />
  <a id="repo-link" href="https://github.com/kylehoover/cs-260/tree/master/creative-project">
    GitHub Repository
  </a>
</footer>

<!-- Materialize -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/materialize.min.js"></script>

<script type="text/javascript" src="search.js"></script>

</body>
</html>
